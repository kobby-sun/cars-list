<div class="container-fluid">
  <div *ngFor="let make of _.orderBy(_.keys(makes))">
    <span>{{ make }}</span>
    <div *ngFor="let model of _.orderBy(_.keys(makes[make].models))">
      <span style="padding-left: 20px">{{ model }}</span>
      <div *ngFor="let show of _.orderBy(makes[make].models[model].shows)">
        <span style="padding-left: 40px">{{ show }}</span>
      </div>
    </div>
  </div>
</div>
